<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-5 p-4 bg-info">
                <h1 id="location"></h1>
                <h6 id="country"></h6>
                <h2 id="description"></h2>

                <img  id="icon">
                <ul class="list-group">

                </ul>
                
                <!-- modal button -->
                <button type="button" id="change-btn" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change Location
                  </button>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <div class="formgroup">
                      <label for="city">City</label>
                      <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="formgroup">
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" class="form-control">
                      </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-warning" id="save-btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>


    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./weather.js"></script>
    <script src="./storage.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
